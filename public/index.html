<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Network Protocol - 테스트 페이지</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .status-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .status-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border: 2px solid #e9ecef;
        text-align: center;
      }

      .status-card h4 {
        color: #495057;
        margin-bottom: 8px;
        font-size: 0.9em;
      }

      .status-value {
        font-family: monospace;
        font-size: 14px;
        color: #667eea;
        font-weight: bold;
      }

      .connection-status {
        background: #e9ecef;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #667eea;
      }

      .connection-status h4 {
        color: #495057;
        margin-bottom: 10px;
      }

      .connection-status p {
        margin: 5px 0;
        font-family: monospace;
        font-size: 12px;
      }

      .main-controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .control-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #e9ecef;
      }

      .control-section h3 {
        color: #495057;
        margin-bottom: 15px;
        font-size: 1.2em;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #495057;
        font-weight: bold;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        border: 2px solid #ced4da;
        border-radius: 5px;
        font-size: 14px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
        margin-bottom: 5px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      .input-actions {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        margin-top: 10px;
      }

      .input-actions button {
        font-size: 12px;
        padding: 8px;
      }

      .debug-controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .game-area {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
      }

      .tetris-board {
        background: #000;
        border: 3px solid #333;
        border-radius: 8px;
        padding: 10px;
      }

      .board-title {
        color: white;
        text-align: center;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .board-grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 1px;
        background: #333;
        padding: 5px;
        border-radius: 5px;
      }

      .cell {
        width: 20px;
        height: 20px;
        background: #000;
        border: 1px solid #333;
      }

      .cell.filled {
        background: #667eea;
        border-color: #5a6fd8;
      }

      .cell.current {
        background: #ff6b6b;
        border-color: #ff5252;
      }

      .cell.ghost {
        background: rgba(102, 126, 234, 0.3);
        border-color: rgba(102, 126, 234, 0.5);
      }

      .logs {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        max-height: 400px;
        overflow-y: auto;
      }

      .logs h4 {
        color: #495057;
        margin-bottom: 10px;
      }

      .log-entry {
        margin: 5px 0;
        padding: 5px;
        background: white;
        border-radius: 3px;
        font-family: monospace;
        font-size: 12px;
        border-left: 3px solid #667eea;
      }

      .log-entry.error {
        border-left-color: #dc3545;
        color: #dc3545;
      }

      .log-entry.success {
        border-left-color: #28a745;
        color: #28a745;
      }

      .log-entry.info {
        border-left-color: #17a2b8;
        color: #17a2b8;
      }

      .log-entry.warning {
        border-left-color: #ffc107;
        color: #856404;
      }

      .clear-logs {
        background: #dc3545;
        margin-top: 10px;
      }

      .clear-logs:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎮 Tetris Network Protocol - 테스트 페이지</h1>

      <div class="connection-status">
        <h4>🔗 연결 상태</h4>
        <p id="connectionStatus">연결 중...</p>
        <p id="gameStatus">게임 상태: 대기 중</p>
        <p id="playerInfo">플레이어: 미연결</p>
      </div>

      <div class="status-panel">
        <div class="status-card">
          <h4>지연 시간</h4>
          <div class="status-value" id="latency">0ms</div>
        </div>
        <div class="status-card">
          <h4>시계 오프셋</h4>
          <div class="status-value" id="clockOffset">0ms</div>
        </div>
        <div class="status-card">
          <h4>시퀀스 번호</h4>
          <div class="status-value" id="sequenceNumber">0</div>
        </div>
        <div class="status-card">
          <h4>마지막 Ping</h4>
          <div class="status-value" id="lastPing">0ms</div>
        </div>
      </div>

      <div class="main-controls">
        <div class="control-section">
          <h3>🎯 게임 참여</h3>
          <div class="form-group">
            <label for="playerId">플레이어 ID:</label>
            <input
              type="text"
              id="playerId"
              placeholder="플레이어 ID를 입력하세요"
              value="player123"
            />
          </div>
          <div class="form-group">
            <label for="clientVersion">클라이언트 버전:</label>
            <input
              type="text"
              id="clientVersion"
              placeholder="클라이언트 버전"
              value="1.0.0"
            />
          </div>
          <div class="form-group">
            <label for="preferredSeed">선호 시드 (선택):</label>
            <input type="number" id="preferredSeed" placeholder="랜덤 시드" />
          </div>
          <button onclick="gameManager.joinGame()">게임 참여</button>
          <button onclick="gameManager.matchReady()">매치 준비</button>
        </div>

        <div class="control-section">
          <h3>🎮 입력 이벤트</h3>
          <div class="form-group">
            <label for="currentPieceId">현재 조각:</label>
            <select id="currentPieceId">
              <option value="I">I</option>
              <option value="O">O</option>
              <option value="T">T</option>
              <option value="S">S</option>
              <option value="Z">Z</option>
              <option value="J">J</option>
              <option value="L">L</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expectedDropTick">예상 드롭 틱:</label>
            <input type="number" id="expectedDropTick" value="125" />
          </div>
          <div class="input-actions">
            <button onclick="inputManager.sendInput(['move_left'])">
              ← 왼쪽
            </button>
            <button onclick="inputManager.sendInput(['move_right'])">
              오른쪽 →
            </button>
            <button onclick="inputManager.sendInput(['rotate'])">회전</button>
            <button onclick="inputManager.sendInput(['soft_drop'])">
              소프트 드롭
            </button>
            <button onclick="inputManager.sendInput(['hard_drop'])">
              하드 드롭
            </button>
            <button onclick="inputManager.sendInput(['hold'])">홀드</button>
          </div>
          <button onclick="inputManager.sendInput(['move_left', 'rotate'])">
            복합 입력
          </button>
        </div>
      </div>

      <div class="debug-controls">
        <div class="control-section">
          <h3>📡 네트워크 동기화</h3>
          <button onclick="networkManager.sendPing()">Ping 전송</button>
          <button onclick="networkManager.requestSnapshot('periodic_sync')">
            주기적 스냅샷
          </button>
          <button onclick="networkManager.requestSnapshot('desync_detected')">
            Desync 스냅샷
          </button>
          <button onclick="networkManager.sendKeepalive()">
            Keepalive 전송
          </button>
          <button onclick="networkManager.sendAck('piece_placed', 'piece_123')">
            ACK 전송
          </button>
        </div>

        <div class="control-section">
          <h3>🐛 디버깅</h3>
          <button onclick="debugManager.sendDesyncReport()">
            Desync 리포트
          </button>
          <button onclick="debugManager.startPeriodicPing()">
            주기적 Ping 시작
          </button>
          <button onclick="debugManager.stopPeriodicPing()">
            주기적 Ping 중지
          </button>
          <button onclick="debugManager.getNetworkStats()">
            네트워크 통계
          </button>
          <button onclick="debugManager.disconnect()">연결 해제</button>
        </div>
      </div>

      <div class="game-area">
        <div class="tetris-board">
          <div class="board-title">테트리스 보드 미리보기</div>
          <div class="board-grid" id="tetrisBoard">
            <!-- 10x20 그리드가 JavaScript로 생성됩니다 -->
          </div>
        </div>

        <div class="logs">
          <h4>📝 네트워크 로그</h4>
          <div id="logContainer"></div>
          <button class="clear-logs" onclick="logger.clearLogs()">
            로그 지우기
          </button>
        </div>
      </div>
    </div>

    <script>
      // 모듈화된 관리자 클래스들
      const logger = {
        log(message, type = 'info') {
          const logContainer = document.getElementById('logContainer');
          const logEntry = document.createElement('div');
          logEntry.className = `log-entry ${type}`;
          logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
          logContainer.appendChild(logEntry);
          logContainer.scrollTop = logContainer.scrollHeight;
        },

        clearLogs() {
          document.getElementById('logContainer').innerHTML = '';
        },
      };

      const gameManager = {
        joinGame() {
          const playerId = document.getElementById('playerId').value;
          const clientVersion = document.getElementById('clientVersion').value;
          const preferredSeed = document.getElementById('preferredSeed').value;

          if (!playerId) {
            logger.log('플레이어 ID를 입력하세요', 'error');
            return;
          }

          const message = {
            type: 'join_game',
            playerId: playerId,
            clientVersion: clientVersion,
            preferredSeed: preferredSeed ? parseInt(preferredSeed) : null,
            timestamp: networkManager.getAdjustedTime(),
          };

          socket.emit('join_game', message);
          logger.log(`게임 참여 요청: ${JSON.stringify(message)}`, 'info');
        },

        matchReady() {
          const playerId = document.getElementById('playerId').value;
          const clientVersion = document.getElementById('clientVersion').value;
          const preferredSeed = document.getElementById('preferredSeed').value;

          if (!playerId) {
            logger.log('플레이어 ID를 입력하세요', 'error');
            return;
          }

          const message = {
            type: 'match_ready',
            playerId: playerId,
            clientVersion: clientVersion,
            preferredSeed: preferredSeed ? parseInt(preferredSeed) : null,
            timestamp: networkManager.getAdjustedTime(),
          };

          socket.emit('match_ready', message);
          logger.log(`매치 준비 요청: ${JSON.stringify(message)}`, 'info');
        },
      };

      const inputManager = {
        sendInput(actions) {
          const playerId = document.getElementById('playerId').value;
          const currentPieceId =
            document.getElementById('currentPieceId').value;
          const expectedDropTick = parseInt(
            document.getElementById('expectedDropTick').value,
          );

          if (!playerId) {
            logger.log('플레이어 ID를 입력하세요', 'error');
            return;
          }

          const message = {
            type: 'input_event',
            playerId: playerId,
            seq: ++networkManager.sequenceNumber,
            actions: actions,
            currentPieceId: currentPieceId,
            expectedDropTick: expectedDropTick,
            timestamp: networkManager.getAdjustedTime(),
          };

          socket.emit('input_event', message);
          logger.log(`입력 이벤트 전송: ${JSON.stringify(message)}`, 'info');
          networkManager.updateSequenceNumber();
        },
      };

      const networkManager = {
        sequenceNumber: 0,
        lastPingTime: 0,
        latency: 0,
        clockOffset: 0,

        getAdjustedTime() {
          return Date.now() + this.clockOffset;
        },

        sendPing() {
          const playerId = document.getElementById('playerId').value;
          this.lastPingTime = Date.now();

          const message = {
            type: 'ping',
            playerId: playerId,
            clientSendTime: this.lastPingTime,
            timestamp: this.getAdjustedTime(),
          };

          socket.emit('ping', message);
          logger.log(`Ping 전송: ${JSON.stringify(message)}`, 'info');
        },

        requestSnapshot(reason) {
          const playerId = document.getElementById('playerId').value;

          if (!playerId) {
            logger.log('플레이어 ID를 입력하세요', 'error');
            return;
          }

          const message = {
            type: 'snapshot_request',
            playerId: playerId,
            reason: reason,
            localSeq: this.sequenceNumber,
            timestamp: this.getAdjustedTime(),
          };

          socket.emit('snapshot_request', message);
          logger.log(`스냅샷 요청: ${JSON.stringify(message)}`, 'info');
        },

        sendAck(ackType, referenceId) {
          const playerId = document.getElementById('playerId').value;

          if (!playerId) {
            logger.log('플레이어 ID를 입력하세요', 'error');
            return;
          }

          const message = {
            type: 'ack',
            playerId: playerId,
            ackType: ackType,
            referenceId: referenceId,
            timestamp: this.getAdjustedTime(),
          };

          socket.emit('ack', message);
          logger.log(`ACK 전송: ${JSON.stringify(message)}`, 'info');
        },

        sendKeepalive() {
          const playerId = document.getElementById('playerId').value;

          if (!playerId) {
            logger.log('플레이어 ID를 입력하세요', 'error');
            return;
          }

          const message = {
            type: 'keepalive',
            playerId: playerId,
            timestamp: this.getAdjustedTime(),
          };

          socket.emit('keepalive', message);
          logger.log(`Keepalive 전송: ${JSON.stringify(message)}`, 'info');
        },

        handlePong(pongMessage) {
          const { clientSendTime, serverReceiveTime, serverSendTime } =
            pongMessage;
          const clientReceiveTime = Date.now();

          const rtt = clientReceiveTime - clientSendTime;
          this.latency = rtt / 2;

          const serverTime = serverReceiveTime + this.latency;
          this.clockOffset = serverTime - clientReceiveTime;

          logger.log(
            `Ping/Pong 처리 - RTT: ${rtt}ms, 지연: ${this.latency}ms, 오프셋: ${this.clockOffset}ms`,
            'success',
          );
          this.updateNetworkStats();
        },

        updateNetworkStats() {
          document.getElementById('latency').textContent = `${this.latency}ms`;
          document.getElementById('clockOffset').textContent =
            `${this.clockOffset}ms`;
          document.getElementById('sequenceNumber').textContent =
            this.sequenceNumber;
          document.getElementById('lastPing').textContent = this.lastPingTime
            ? `${Date.now() - this.lastPingTime}ms`
            : '0ms';
        },

        updateSequenceNumber() {
          document.getElementById('sequenceNumber').textContent =
            this.sequenceNumber;
        },
      };

      const debugManager = {
        pingInterval: null,
        keepaliveInterval: null,

        sendDesyncReport() {
          const playerId = document.getElementById('playerId').value;

          if (!playerId) {
            logger.log('플레이어 ID를 입력하세요', 'error');
            return;
          }

          const message = {
            type: 'desync_report',
            playerId: playerId,
            localState: {
              board: 'sample_board_state',
              currentPiece: 'T',
              score: 10000,
              seq: networkManager.sequenceNumber,
            },
            serverStateExpectedSeq: networkManager.sequenceNumber + 20,
            difference: 'piece_position_mismatch',
            timestamp: networkManager.getAdjustedTime(),
          };

          socket.emit('desync_report', message);
          logger.log(
            `Desync 리포트 전송: ${JSON.stringify(message)}`,
            'warning',
          );
        },

        startPeriodicPing() {
          if (this.pingInterval) {
            clearInterval(this.pingInterval);
          }
          this.pingInterval = setInterval(() => {
            networkManager.sendPing();
          }, 2000);
          logger.log('주기적 Ping 시작 (2초마다)', 'info');
        },

        stopPeriodicPing() {
          if (this.pingInterval) {
            clearInterval(this.pingInterval);
            this.pingInterval = null;
            logger.log('주기적 Ping 중지', 'info');
          }
        },

        getNetworkStats() {
          const stats = {
            latency: networkManager.latency,
            clockOffset: networkManager.clockOffset,
            sequenceNumber: networkManager.sequenceNumber,
            lastPingTime: networkManager.lastPingTime,
          };
          logger.log(`네트워크 통계: ${JSON.stringify(stats)}`, 'info');
          return stats;
        },

        disconnect() {
          this.stopPeriodicTasks();
          socket.disconnect();
          logger.log('연결 해제됨', 'info');
        },

        stopPeriodicTasks() {
          this.stopPeriodicPing();
          if (this.keepaliveInterval) {
            clearInterval(this.keepaliveInterval);
            this.keepaliveInterval = null;
          }
        },
      };

      // Socket.IO 연결
      const socket = io();
      let currentGameId = null;
      let currentPlayerId = null;

      // 연결 상태 관리
      socket.on('connect', () => {
        updateConnectionStatus('연결됨', 'success');
        logger.log('WebSocket 연결 성공', 'success');
        updatePlayerInfo('연결됨');
      });

      socket.on('disconnect', () => {
        updateConnectionStatus('연결 끊김', 'error');
        logger.log('WebSocket 연결 끊김', 'error');
        updatePlayerInfo('연결 끊김');
        debugManager.stopPeriodicTasks();
      });

      // 네트워크 프로토콜 이벤트 리스너
      socket.on('join_game_response', (response) => {
        logger.log(`게임 참여 응답: ${JSON.stringify(response)}`, 'success');
        currentPlayerId = response.playerId;
        updatePlayerInfo(`플레이어: ${currentPlayerId}`);
      });

      socket.on('player_ready', (data) => {
        logger.log(`플레이어 준비 완료: ${data.playerId}`, 'info');
      });

      socket.on('input_event_received', (data) => {
        logger.log(`입력 이벤트 수신: ${JSON.stringify(data)}`, 'info');
      });

      socket.on('pong', (pongMessage) => {
        networkManager.handlePong(pongMessage);
      });

      socket.on('state_snapshot', (snapshot) => {
        logger.log(`상태 스냅샷 수신: ${JSON.stringify(snapshot)}`, 'success');
        updateTetrisBoardFromSnapshot(snapshot);
      });

      socket.on('game_state_update', (update) => {
        logger.log(`게임 상태 업데이트: ${JSON.stringify(update)}`, 'info');
      });

      socket.on('attack_event', (attack) => {
        logger.log(`공격 이벤트: ${JSON.stringify(attack)}`, 'warning');
      });

      // 유틸리티 함수들
      function updateConnectionStatus(status, type) {
        const statusElement = document.getElementById('connectionStatus');
        statusElement.textContent = status;
        statusElement.className = type;
      }

      function updateGameStatus(status) {
        document.getElementById('gameStatus').textContent =
          `게임 상태: ${status}`;
      }

      function updatePlayerInfo(info) {
        document.getElementById('playerInfo').textContent = info;
      }

      function updateTetrisBoardFromSnapshot(snapshot) {
        logger.log(`보드 업데이트: ${snapshot.currentPiece} 조각`, 'info');
      }

      // 테트리스 보드 초기화
      function initializeTetrisBoard() {
        const board = document.getElementById('tetrisBoard');
        board.innerHTML = '';

        for (let y = 0; y < 20; y++) {
          for (let x = 0; x < 10; x++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `cell-${x}-${y}`;
            board.appendChild(cell);
          }
        }
      }

      // 페이지 로드 시 초기화
      document.addEventListener('DOMContentLoaded', () => {
        initializeTetrisBoard();
        networkManager.updateNetworkStats();
        logger.log('Tetris Network Protocol 테스트 페이지 로드됨', 'success');
      });
    </script>
  </body>
</html>
